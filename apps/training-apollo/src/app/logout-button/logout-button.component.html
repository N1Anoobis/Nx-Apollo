<div>
<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <a  mat-button  (click)="auth.logout({ returnTo: document.location.origin })">
      Log out
    </a>
  </ng-container>

  <ng-template #loggedOut>
    <a  mat-button  (click)="auth.loginWithRedirect({
        appState: { target: '/home' }
      })">Log in</a>
  </ng-template>
</div>
