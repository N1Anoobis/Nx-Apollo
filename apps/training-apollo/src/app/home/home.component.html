<div class="box">
<div *ngIf="loading">
    Loading...
  </div>
  <div *ngIf="error">
    Error :(
  </div>
  <div *ngIf="todos">
    <div *ngFor="let todo of todos">
      <p>{{ todo.title }}</p>:<p> {{ todo.status }}</p>
    </div>
  </div>
  
  <button (click)="readDataFromCache()">Get data stored in Apollo cache</button>
  
  <button (click)="addDataToCache()">Add data to Apollo cache</button>
  
  <button (click)="removeAllDataFromCache()">Remove all data from Apollo cache</button>
</div>
